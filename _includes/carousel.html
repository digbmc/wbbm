<head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  
  <div
    id="carouselControls"
    class="carousel slide"
    data-ride="carousel"
    data-interval="0"
  >
  
    <div class="carousel-inner">
      {% for item in page.gallery %}
  
      <div class="{{ item.class | default: carousel-item }}">
        <img
          class="d-block w-100"
          src="{{ item.path | relative_url }}" 
          alt="{{ item.alt }}"
        />
        {% if item.caption %}
        <div class="carousel-caption d-none d-md-block">
          <p style="margin:.75rem">{{ item.caption }}</p>
        </div>
        {% endif %}
      </div>
  
      {% endfor %}
  
      <a
        class="carousel-control-prev"
        href="#carouselControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <ol class="carousel-indicators">
      <!--adds an indicator for every slide-->
      {% for item in page.gallery %}
      {% if forloop.first %}
      <li
        data-target="#carouselControls"
        data-slide-to="0"
        class="active"
      ></li>
      {% else %}
      <li data-target="#carouselControls" data-slide-to="{{ forloop.index0 }}"></li>
      {% endif %}
      {% endfor %}
    </ol>
  </div>
